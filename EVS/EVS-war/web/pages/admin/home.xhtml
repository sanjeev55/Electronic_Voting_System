<ui:composition
    template="/WEB-INF/templates/login-layout.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:param name="pageHeadline" value="${msg.adminDashboardLabel}"/>
    
    <ui:define name="content">
        
        <h4 class="mb-4">${msg.welcomeLabel} ${msg.adminLabel}, ${loginBean.user.username}</h4>
        
        <h:form id="AdminManagement">
            <b:row class="mb-3">
                <b:column col-xs="6">
                    <div class="card outlined-card">
                        <div class="card-body">
                            <h5 class="card-title"><b:iconAwesome name="edit" /> ${msg.managePolls}</h5>
                            <p class="card-text">${msg.manageAndViewPollLabel}</p>
                            <b:button id="managePolls"
                                        outcome="managePollsAdminPage"
                                        value="${msg.managePolls}"
                                        look="primary" class="btn-block"/>
                        </div>
                    </div>
                </b:column>
                <b:column col-xs="6">
                    <div class="card outlined-card">
                        <div class="card-body">
                            <h5 class="card-title"><b:iconAwesome name="edit" /> ${msg.manageOrganizer}</h5>
                            <p class="card-text">${msg.manageAndViewOrganizerLabel}</p>
                            <b:button id="editListButton"
                                        outcome="manageOrganizersAdminPage"
                                        value="${msg.manageOrganizersLabel}"
                                        look='primary' class="btn-block"/>
                        </div>
                    </div>
                </b:column>
            </b:row>

        </h:form>
        <style>
            .outlined-card {
                border: 1px solid #e0e0e0;
                border-radius: 5px;
                transition: box-shadow 0.3s, transform 0.3s;
            }
            .outlined-card:hover {
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
        </style>
    </ui:define>
</ui:composition>
