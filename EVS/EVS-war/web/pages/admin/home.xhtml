<ui:composition
    template="/WEB-INF/templates/login-layout.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="pageHeadline" value="${msg.adminDashboardLabel}"/>
    <ui:define name="content">
        <h4>Welcome Admin, ${loginBean.user.username}</h4>
        <p>
           <h:form id="AdminManagement">
                <b:row>
                    <b:column col-xs="6">
                        <h:commandButton value="#{msg.managePolls}" action="#{adminBean.managePolls}" styleClass="btn btn-flat btn-primary"/>
                    </b:column>
                    <b:column col-xs="6">
                        <h:commandButton value="#{msg.manageOrganizer}" action="#{adminBean.manageOrganizer}" styleClass="btn btn-flat btn-secondary"/>
                    </b:column>
                </b:row>
            </h:form>
        </p>
    </ui:define>
</ui:composition>
