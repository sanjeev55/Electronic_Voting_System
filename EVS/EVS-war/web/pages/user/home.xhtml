<ui:composition
    template="/WEB-INF/templates/page-layout.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="pageHeadline" value="${msg.loginPageHeadline}"/>
    <ui:define name="content">
        <h4>Welcome Employee, ${loginBean.user.username}</h4>
        <p>
            <b:form id="createTestDataForm">
            <b:commandButton id="mailParticipantsButton"
                                 span="3" look="default" icon="envelope"
                                 actionListener="#{loginBean.mailParticipants}"
                                 value="Send Test Email" ajax="true"/>
            </b:form>
        </p>
    </ui:define>
</ui:composition>
