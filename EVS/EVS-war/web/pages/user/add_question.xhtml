<ui:composition
    template="/WEB-INF/templates/page-layout.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns  ="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h3>Add Question</h3>
        <h:form class="card-body cardbody-color p-lg-5" id="addQuesion">
            
            <div class ="form-group mb-3 row">
                <div class="col-1">
                    <label for="title" class="col-form-label">Title</label>
                </div>
                <div class="col-11">
                    <div>
                        <b:inputText type="text" 
                                     class="form-control w-50" 
                                     id="title" 
                                     name ="title"
                                     value="#{questionManagerBean.questionInfo.title}"
                                     />
                    </div>
                </div>
            </div>
            <div class="form-group mb-3 row">
                <div class = "col-1">
                    <label for ="title" class = "col-form-label"> Question Type</label>
                </div>
                <div class ="col-11">
                    <b:row>
                        <b:selectOneMenu span="6" label-col-md="2" id="type" value = "#{questionManagerBean.questionInfo.type}">
                            <f:selectItems value= "#{questionManagerBean.questionTypes}" />
                        </b:selectOneMenu>
                    </b:row>
                </div>
            </div>
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-11">
                    <div class="d-flex justify-content-end w-50" id ="addPoll">
                        <h:commandButton id="btn-submit"
                                         value="Submit"
                                         class="btn btn-sm btn-dark mt-2"
                                         action="#{questionManagerBean.addQuestion()}">
                            <f:param name="pollUuid" value ="#{poll.Uuid}"/>
                        </h:commandButton>
                    </div>

                </div>
            </div>
            
        </h:form
    </ui:define>
</ui:composition>
