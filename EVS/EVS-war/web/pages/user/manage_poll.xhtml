<!DOCTYPE html>
<ui:composition
    template="/WEB-INF/templates/page-layout.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    >
    <ui:param name="pageHeadline" value="${msg.loginPageHeadline}"/>
    <ui:define name="content">
        <h4>Welcome, ${loginBean.user.username}</h4>
        <div class="container-fluid">
            <div class="d-flex justify-content-between">
                <h4>Organizers</h4>
                <div>
                    <a class="btn btn-dark" href="#{request.contextPath}/pages/user/add_poll.xhtml"
                       role="button">Add Poll</a>
                </div>
            </div>
            <hr/>
            <table class="table" id="tbl-organizers">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Starts At</th>
                        <th scope="col">Ends At</th>
                        <th scope="col">State</th>
                        <th scope="col">Track Participant</th>
                        <th scope="col">Poll Owner</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{pollManager.getPolls()}" var="poll" varStatus="loop">
                        <tr>
                            <th scope="row">#{loop.index + 1}</th>
                            <td>#{poll.title}</td>
                            <td>#{poll.description}</td>
                            <td>#{poll.startsAt}</td>
                            <td>#{poll.endsAt}</td>
                            <td>#{poll.state}</td>
                            <td>#{poll.trackParticipant}</td>
                            <td>#{poll.primaryOrganizerId}</td>
                            <td class="d-flex">
                                <div class="d-flex justify-content-center align-items-center gap-2">
                                    <div>
                                        <a href="#{request.contextPath}/admin/add_organizer.xhtml?action=edit&amp;organizer_id=#{poll.id}">

                                            <image width="25px" src="#{request.contextPath}/resources/images/edit-icon.png"/>
                                        </a>
                                    </div>
                                    <div id="btn-delete-#{organizer.id}">
                                        <a onclick="return confirm('Are you sure you want to delete the organizer?');"
                                           href="#{request.contextPath}/admin/manage_organizers.xhtml">

                                            <image width="20px" src="#{request.contextPath}/resources/images/delete-icon.png"/>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>

        </div>
    </ui:define>
</ui:composition>
