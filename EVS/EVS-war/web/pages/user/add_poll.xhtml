<ui:composition
    template="/WEB-INF/templates/page-layout.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="pageHeadline" value="${msg.loginPageHeadline}"/>
    <ui:define name="content">
        <center><h4>${msg.addPollLabel}</h4></center>
        <h:form class="card-body cardbody-color p-lg-5" id="addPoll">

            <div class="form-group mb-3 row">
                <div class="col-1">
                    <label for="title" class="col-form-label">Title</label>
                </div>
                <div class="col-11">
                    <div>
                        <b:inputText type="text" class="form-control w-50" id="title" name="title"
                                     value="#{pollManager.pollInfo.title}"
                                     />
                    </div>
                    <h:message for="title" class="text-danger mt-2"/>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <div class="col-1">
                    <label for="description" class="col-form-label">Description</label>
                </div>
                <div class="col-11">
                    <div>
                        <b:inputTextarea class="form-control w-50" id="description"
                                         value="#{pollManager.pollInfo.description}"
                                         />
                    </div>
                    <h:message for="description" class="text-danger mt-2"/>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <div class="col-1">
                    <label for="startsAt" class="col-form-label">Starts At</label>
                </div>
                <div class="col-11">
                    <input class="form-control w-50" type="datetime-local" id="startsAt" name="startsAt" value="#{pollManager.pollInfo.startsAt}"/>
                    <h:message for="startsAt" class="text-danger mt-2"/>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <div class="col-1">
                    <label for="endsAt" class="col-form-label">Ends At</label>
                </div>
                <div class="col-11">
                    <input class="form-control w-50" type="datetime-local" id="endsAt" name="endsAt" value="#{pollManager.pollInfo.endsAt}"/>
                    <h:message for="endsAt" class="text-danger mt-2"/>
                </div>
            </div>

            <div class="form-group mb-3 row">
                <div class="col-1">
                    <label for="trackParticipant" class="col-form-label">Track Participant</label>
                </div>
                <div class="col-11">
                    <h:selectBooleanCheckbox class="form-check-input" value="#{pollManager.pollInfo.trackParticipant}" />
                </div>
            </div>


            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-11">
                    <div class="d-flex justify-content-end w-50">
                        <h:commandButton id="btn-submit"
                                         value="Submit"
                                         class="btn btn-sm btn-dark mt-2"
                                         action="#{pollManager.addPoll()}"></h:commandButton>
                    </div>

                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
