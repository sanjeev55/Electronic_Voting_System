<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <f:view id="page" locale="${localeBean.userLocale}">
        <h:head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Thank You</title>
            <link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css' />
            <link rel="stylesheet" href="https://dnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>          
            <link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css" />
            <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
            <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
        </h:head>
        <body>
            <header class="site-header" id="header">
                <h1 class="site-header__title" data-lead-id="site-header-title">${msg.thankYouMessage}</h1>
            </header>

            <div class="main-content">
                <i class="fa fa-check main-content__checkmark" id="checkmark"></i>
                <p class="main-content__body" data-lead-id="main-content-body">${msg.detailThankYouMessage}</p>
            </div>

            <footer class="site-footer" id="footer">
                <b:form>
                    ${msg.footerLocaleLabel} ${localeBean.userLocale.language}
                    - <h:commandLink immediate="true"
                                     actionListener="#{localeBean.selectGerman}"
                                     value="${msg.localeSelectGerman}">
                    </h:commandLink>
                    - <h:commandLink immediate="true"
                                     actionListener="#{localeBean.selectEnglish}"
                                     value="${msg.localeSelectEnglish}">
                    </h:commandLink>
                    <br/>

                    ${msg.footerDateLabel}
                    <h:outputText value="${localeBean.currentDate}">
                        <f:convertDateTime type="both"/>
                    </h:outputText>
                    <br/>
                </b:form>
                ${msg.footerLabel}
            </footer>
        </body>
    </f:view>
</html>
